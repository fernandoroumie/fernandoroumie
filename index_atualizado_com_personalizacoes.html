
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="description" content="Fernando Leão Roumié - Advogado Trabalhista em Belém/PA. Especialista em demissão, estabilidade, acidente de trabalho e verbas rescisórias. Atendimento pelo WhatsApp.">
  <meta name="keywords" content="advogado trabalhista, Belém, indenização trabalhista, verbas rescisórias, acidente de trabalho, estabilidade gestante, demissão, FGTS, CLT, Fernando Roumié">
  <meta name="author" content="Fernando Leão Roumié">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FERNANDO LEÃO ROUMIÉ – Advogado Trabalhista</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #1a1a1a;
    }
    header {
      background-color: #0D1B2A;
      color: #D4AF7F;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    header::before {
      content: "";
      background: url('imagem-direito.jpg') center/cover no-repeat;
      opacity: 0.1;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 0;
    }
    header * {
      position: relative;
      z-index: 1;
    }
    header img {
      max-width: 240px;
      margin-bottom: 1rem;
    }
    .photo {
      display: block;
      max-width: 220px;
      margin: 2rem auto 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    section.hero {
      padding: 2rem;
      background-color: #ffffff;
      text-align: center;
    }
    section.hero h1 {
      font-size: 2rem;
      color: #0D1B2A;
    }
    section.hero p {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 2rem;
    }
    section.form {
      padding: 2rem;
      background-color: #f3f4f6;
      text-align: center;
    }
    form input, form button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      padding: 0.8rem;
      font-size: 1rem;
    }
    form button {
      background-color: #D4AF7F;
      color: #0D1B2A;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    section.benefits, section.areas, section.contact {
      padding: 2rem;
      background-color: #fff;
    }
    section.benefits h2, section.areas h2, section.contact h2 {
      color: #0D1B2A;
      text-align: center;
    }
    ul.benefits-list, ul.areas-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 2rem auto;
    }
    ul.benefits-list li, ul.areas-list li {
      background: #f7f7f7;
      margin: 1rem 0;
      padding: 1rem;
      border-left: 5px solid #D4AF7F;
      display: flex;
      align-items: center;
    }
    ul.areas-list li img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .contact-info {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    .contact-info a {
      color: #0D1B2A;
      text-decoration: none;
      font-weight: bold;
    }
    .mapa {
      display: block;
      margin: 2rem auto;
      max-width: 600px;
      width: 100%;
      border: 2px solid #ccc;
    }
    .social-icon {
      display: inline-block;
      margin-top: 10px;
    }
    .social-icon img {
      width: 28px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .floating-wpp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    .floating-wpp img {
      width: 60px;
      height: 60px;
    }
    footer {
      background-color: #0D1B2A;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- O restante do conteúdo HTML permanece igual, com inserção da imagem 'imagem-direito.jpg' como plano de fundo no header -->
</body>
</html>
